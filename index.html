<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Tutorial</title>
    <!-- ... other HTML ... -->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!--add babel to try jsx-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root">

</div>

<script type="text/babel">

    //using props normally
/*    function MyH1(props) {

        // console.log(props);

        return (
            <h1>
                <span>{props.myTitle}</span>
            </h1>
        );
    }*/

    //using Destructuring assignment for props
    function MyH1({myTitle}) {

        return (
            <h1>
                <span>{myTitle}</span>
            </h1>
        );
    }

    let Myel = () => {

        let myTitle = "Hello JSX";

        //console.log(<MyH1 data={myTitle} />);

        return (
            <div>
                <MyH1 myTitle={myTitle}/>
            </div>
        );
    };

    ReactDOM.render(<Myel />, document.getElementById('root'));
</script>
</body>
</html>
